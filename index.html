<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stundent Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <div class="conatiner">
            <div class="title">Registration</div>
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> Full Name</span>
                    <input type="text" placeholder="Enter Your Name" required>

                </div>
                <div class="input-box">
                    <span class="details"> Roll Number</span>
                    <input type="text" placeholder="Enter Your Roll Number" required>

                </div>
                <div class="input-box">
                    <span class="details"> Cnic</span>
                    <input type="text" placeholder="Enter Your Cnic" required>

                </div>
                <div class="input-box">
                    <span class="details"> Date Of Birth</span>
                    <input type="text" placeholder="Enter Your Date Of Birth" required>

                </div>
                <div class="input-box">
                    <span class="details"> Course Title</span>
                    <input type="text" placeholder="Course Name" required>

                </div>
                <div class="input-box">
                    <span class="details"> Address</span>
                    <input type="text" placeholder="Enter your Residential Address" required>

                </div>
            </div>
            <div class="genderdetails">
                <span class="gender-title">Gender</span>

                <div class="category">
                    <lable for="dot-1">
                        <span class="dot-one">
                            <input type="radio" name="gender" id="dot-one">
                        </span>
                        <span class="gender">Male</span>
                    </lable>
                    <lable for="dot-2">
                        <span class="dot-one">
                            <input type="radio" name="gender" id="dot-three">
                        </span>
                        <span class="gender">Female</span>
                    </lable>
                    <lable for="dot-3">
                        <span class="dot-one">
                            <input type="radio" name="gender" id="dot-two">
                        </span>
                        <span class="gender">Rather not Say</span>
                    </lable>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>

</body>

</html>
